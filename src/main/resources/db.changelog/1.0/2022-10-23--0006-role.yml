databaseChangeLog:
  - changeSet:
      id: 2022-10-23--0006-role
      author: apustygina
      preConditions:
        not:
          tableExists:
            tableName: roles
      createTable:
        tableName: roles
        columns:
          - column:
              name: id
              type: bigint
              autoIncrement: true
              constraints:
                nullable: false
                primaryKey: true
                primaryKeyName: pk_role
          - column:
              name: name
              type: varchar(100)
              constraints:
                nullable: false
                unique: true