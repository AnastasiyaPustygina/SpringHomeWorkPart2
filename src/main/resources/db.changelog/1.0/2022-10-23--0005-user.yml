databaseChangeLog:
  - changeSet:
      id: 2022-10-23--0005-user
      author: apustygina
      preConditions:
        not:
          tableExists:
            tableName: users
      createTable:
        tableName: users
        columns:
          - column:
              name: id
              type: bigint
              autoIncrement: true
              constraints:
                nullable: false
                primaryKey: true
                primaryKeyName: pk_user
          - column:
              name: login
              type: varchar(200)
              constraints:
                nullable: false
                unique: true
          - column:
              name: password
              type: varchar(300)
              constraints:
                nullable: false