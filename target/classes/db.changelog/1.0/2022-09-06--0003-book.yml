databaseChangeLog:
- changeSet:
    id: 2022-09-06--0003-book
    author: apustygina
    createTable:
      tableName: books
      columns:
      - column:
          name: id
          type: bigint
          autoIncrement: true
          constraints:
            nullable: false
            primaryKey: true
            primaryKeyName: pk_book
      - column:
          name: title
          type: varchar(200)
          constraints:
            nullable: false
      - column:
          name: text
          type: varchar(1000)
          constraints:
            nullable: false
      - column:
          name: author_id
          type: bigint
          constraints:
            nullable: false
            foreignKeyName: fk_book_auhtor
            references: authors(id)
            deleteCascade: true
      - column:
          name: genre_id
          type: bigint
          constraints:
            nullable: false
            foreignKeyName: fk_book_genre
            references: genres(id)
            deleteCascade: true